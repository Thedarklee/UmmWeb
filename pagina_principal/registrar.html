<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/estiloformulario.css">
    <title>Formulario de Heladería</title>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>

    <h2>Formulario de Heladería</h2>

    <form id="formulario-Registro" action="/guardar_usuario" method="post">
        <div>
            <label for="nombre">Nombre usuario:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="correo">correo:</label>
            <input type="text" id="correo" name="correo" required>
        </div>
        <div>
            <label for="contraseña">Sabor:</label>
            <input type="text" id="contraseña" name="contraseña" required>
        </div>
      
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
